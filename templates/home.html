{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>主页</title>
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-dark bg-dark sticky-top navbar-expand-md ">
    <span class="navbar-brand mb-0 h1">选课管理系统</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav nav-pills ml-auto">
            <li class="nav-item active">
                <a class="nav-link text-center active" data-toggle="tab" href="#con1" >登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-center" data-toggle="tab" href="#content-2" >关于</a>
            </li>
        </ul>
    </div>
</nav>

<br><br>
<div class="container-full">
    <div class="tab-content">
        <div class="tab-pane active" id="con1">
            <div class="container col-md-4">
                <form action="/login/" method="post">
                    {% csrf_token %}
                    <h2 class="text-center">欢迎登录</h2>
                    <div class="form-group">
                        <label for="id_username">用户名：</label>
                        <input type="text" name='username' class="form-control" placeholder="Username" autofocus required>
                    </div>
                    <div class="form-group">
                        <label for="id_password">密码：</label>
                        <input type="password" name='password' class="form-control" placeholder="Password" required>
                    </div>
                    <button type="reset"  class="btn btn-default float-left">重置</button>
                    <button type="submit" class="btn btn-primary float-right">提交</button>

                </form>
            </div>
        </div>
        <div class="tab-pane" id="content-2" >
          <h2 class="text-center">我啥都不会qaq</h2>
        </div>
    </div>
</div>

<div class="modal fade" id="mess" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">提示消息</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
<script src="{% static 'js/jquery-3.4.1.js' %}"></script>
<script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>

<script>
    let mess="{{ message }}";
    if (mess)
        $('#mess').modal('show');
</script>
</body>
</html>
