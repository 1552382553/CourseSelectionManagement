{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            background: #4e555b;
        }
    </style>
    {% block css %}{% endblock %}
</head>

<body>

<nav class="navbar navbar-dark sticky-top bg-dark navbar-expand-md">
    <span class="navbar-brand mb-0 h1">学生系统</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav nav nav-pills ml-auto">
            <li class="nav-item">
                <a class="nav-link text-center" style="color:white">{{user_info}}</a></li>
            <li class="nav-item d-md-none">
                <a class="nav-link text-center {% block a1 %}{% endblock %}" href="/index" >我的信息</a></li>
            <li class="nav-item d-md-none">
                <a class="nav-link text-center {% block a2 %}{% endblock %}" href="/selectcourse">选课</a></li>
            <li class="nav-item d-md-none">
                <a class="nav-link text-center {% block a3 %}{% endblock %}" href="/dropcourse">退课</a></li>
            <li class="nav-item d-md-none">
                <a class="nav-link text-center {% block a4 %}{% endblock %}" href="/querycourse">课程查询</a></li>
            <li class="nav-item d-md-none">
                <a class="nav-link text-center {% block a5 %}{% endblock %}" href="/queryresults">成绩查询</a></li>
            <li class="nav-item d-md-none">
                <a class="nav-link text-center {% block a6 %}{% endblock %}" href="/changepassword">修改密码</a></li>
            <li class="nav-item d-md-none">
                <a class="nav-link text-center {% block a7 %}{% endblock %}" href="/dropschool">一键退学</a></li>
            <li class="nav-item">
                <a class="nav-link text-center {% block a8 %}{% endblock %}" href="/logout">安全退出</a></li>

        </ul>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar ">
            <div class="sidebar-sticky">
                <ul class="nav nav-pills flex-column">
                    <br><br><br><br>
                    <li class="nav-item">
                        <a class="nav-link {% block b1 %}{% endblock %}" href="/index" style="color:#f6f6f6">我的信息</a></li>
                    <li class="nav-item">
                        <a class="nav-link {% block b2 %}{% endblock %}" href="/selectcourse" style="color:#f6f6f6">选课</a></li>
                    <li class="nav-item">
                        <a class="nav-link {% block b3 %}{% endblock %}" href="/dropcourse" style="color:#f6f6f6">退课</a></li>
                    <li class="nav-item">
                        <a class="nav-link {% block b4 %}{% endblock %}" href="/querycourse" style="color:#f6f6f6">课程查询</a></li>
                    <li class="nav-item">
                        <a class="nav-link {% block b5 %}{% endblock %}" href="/queryresults" style="color:#f6f6f6">成绩查询</a></li>
                    <li class="nav-item">
                        <a class="nav-link {% block b6 %}{% endblock %}" href="/changepassword" style="color:#f6f6f6">修改密码</a></li>
                    <li class="nav-item">
                        <a class="nav-link {% block b7 %}{% endblock %}" href="/dropschool" style="color:#f6f6f6">一键退学</a></li>
                </ul>
            </div>
        </nav>


    </div>
</div>


<script src="{% static 'js/jquery-3.4.1.js' %}"></script>
<script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}"></script>
{% block content %}{% endblock %}
</body>
</html>
