{% extends 'student_base.html' %}
{% load static %}
{% block title %}修改密码{% endblock %}
{% block a6 %}active{% endblock %}
{% block b6 %}active{% endblock %}

{% block content %}
<main class="col-md-10 ml-auto">
    <div class="container col-md-6">
        <form action="/changepassword/" method="post">
            {% csrf_token %}
            <br><h2 class="text-center"><strong>密码修改</strong></h2>
            <div class="form-group">
                <label for="id_password">当前密码：</label>
                <input type="password" name='old_password' class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="id_password">新密码：</label>
                <input type="password" name='new1_password' class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="id_password">确认新密码：</label>
                <input type="password" name='new2_password' class="form-control" placeholder="Password" required>
            </div>
            <button type="reset"  class="btn btn-default float-left">重置</button>
            <button type="submit" class="btn btn-primary float-right">提交</button>

        </form>
    </div>

</main>

<div class="modal fade" id="mess" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">提示消息</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>


<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
<script>
    let mess="{{ message }}";
    if(mess)
        $('#mess').modal('show');
</script>


{% endblock %}
